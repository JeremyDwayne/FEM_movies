<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link href="styles.css" rel="stylesheet">
    <link href="app.webmanifest" rel="manifest">
    <link rel="icon" href="images/icon.png" type="image/png">
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><img src="images/logo.png" alt="Movies" height="35"></h1>
      <nav>
        <ul>
          <li><a class="navlink" href="/">Movies</a></li>
          <li><a class="navlink" href="/account/favorites">Favorites</a></li>
          <li><a class="navlink" href="/account/watchlist">Watchlist</a></li>
          <li><a class="navlink" href="/account">My Account</a></li>
        </ul>
      </nav>
      <div class="search-container">
        <form onsubmit="app.search(event)">
          <input type="search" placeholder="Search movies...">
        </form>
      </div>
    </header>
    <main>
      <home-page></home-page>
    </main>

      <!-- Templates -->
       <template id="template-home">
        <section class="vertical-scroll" id="top-10">
          <h2>Top 10 Movies</h2>
          <div class="scroll-content">
            <ul></ul>
          </div>
        </section>
        <section class="vertical-scroll" id="random">
          <h2>Random Movies</h2>
          <div class="scroll-content">
            <ul></ul>
          </div>
        </section>
       </template>
    <footer>
      <p>&copy; 2025 Movies. All rights reserved.</p>
    </footer>
  </body>
</html>
